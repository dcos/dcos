      # the correct service even though the request url contains duplicate
      # slashes.  Duplicate slashes is AFAIK not a valid RFC behaviour, but
      # let's be sure this is handled as well.
      is_upstream_req_ok:
        expected_http_ver: websockets
        test_paths:
