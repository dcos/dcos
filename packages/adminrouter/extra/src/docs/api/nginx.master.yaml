ngindox: 0.1.0
backends:
  dcos_diagnostics:
    server: '127.0.0.1:1050'
    name: DC/OS Diagnostics
    reference: >-
      https://dcos.io/docs/1.9/administration/monitoring/#system-health-http-api-endpoint
  dcos_net:
    server: '127.0.0.1:62080'
    name: DC/OS Net
  exhibitor:
    server: '127.0.0.1:8181'
    name: Exhibitor (Zookeeper)
    reference: 'https://github.com/soabase/exhibitor/wiki/REST-Introduction'
  iam:
    server: '127.0.0.1:8101'
    name: DC/OS Authentication (OAuth)
    reference: 'https://dcos.io/docs/1.9/administration/id-and-access-mgt/iam-api/'
  log:
    server: 'unix:/run/dcos/dcos-log.sock'
    name: DC/OS Log
    reference: 'https://dcos.io/docs/1.9/administration/logging/logging-api/'
  mesos_dns:
    server: '127.0.0.1:8123'
    name: Mesos DNS
    reference: 'https://dcos.io/docs/1.9/usage/service-discovery/mesos-dns/http-interface/'
  metrics:
    server: 'unix:/run/dcos/dcos-metrics-master.sock'
    name: DC/OS Metrics
    reference: 'https://dcos.io/docs/1.9/administration/monitoring/metrics/metrics-api/'
  pkgpanda:
    server: 'unix:/run/dcos/pkgpanda-api.sock'
    name: DC/OS Component Package Manager (Pkgpanda)
    reference: 'https://dcos.io/docs/1.9/administration/component-management/'
routes:
  /:
    group: Root
    matcher: path
    description: DC/OS GUI
    file: /opt/mesosphere/active/dcos-ui/usr
    path: /
  '/(slave|agent)/(?<agentid>[0-9a-zA-Z-]+)':
    group: Agent
    matcher: regex
    description: Redirect to add trailing slash
    visibility: hidden
    rewrites:
      - regex: ^/(slave|agent)/(.*)$
        replacement: /agent/$2/
        type: last
    path: '/(slave|agent)/(?<agentid>[0-9a-zA-Z-]+)'
  '/(slave|agent)/(?<agentid>[0-9a-zA-Z-]+)(?<url>.+)':
    group: Agent
    matcher: regex
    description: API proxy to a specific agent node
    proxy:
      path: '$agentaddr:$agentport'
    rewrites:
      - regex: '^/(slave|agent)/[0-9a-zA-Z-]+/.*$'
        replacement: $url
        type: break
    path: '/(slave|agent)/(?<agentid>[0-9a-zA-Z-]+)(?<url>.+)'
  /acs/api/v1:
    group: Authentication
    matcher: path
    description: Access Control Service
    proxy:
      path: 'http://$backend/acs/api/v1'
      backend: iam
    path: /acs/api/v1
  /acs/api/v1/auth/:
    group: Authentication
    matcher: path
    description: Access Control Service (unauthenticated)
    proxy:
      path: 'http://$backend/acs/api/v1/auth/'
      backend: iam
    path: /acs/api/v1/auth/
  /login:
    group: Authentication
    matcher: exact
    description: Redirect to OpenID Connect server for user login
    redirects:
      - regex: ^
        replacement: >-
          $oauth_auth_redirector$uri?client=$oauth_client_id&cluster_id=$cluster_id
        type: redirect
    path: /login
  /capabilities:
    group: Capabilities
    matcher: path
    description: List of capabilities supported by DC/OS
    proxy:
      path: $upstream_cosmos
    path: /capabilities
  /cosmos/service/:
    group: Cosmos
    matcher: path
    description: Start a DC/OS service from a DC/OS package
    proxy:
      path: $upstream_cosmos
    rewrites:
      - regex: ^/cosmos/(.*)
        replacement: /$1
        type: break
    path: /cosmos/service/
  /dcos-net/lashup/key:
    group: DC/OS Net
    matcher: path
    proxy:
      path: 'http://$backend/lashup/key'
      backend: dcos_net
    path: /dcos-net/lashup/key
  /exhibitor:
    group: Exhibitor
    matcher: exact
    description: Redirect to add trailing slash
    visibility: hidden
    redirects:
      - regex: ^/exhibitor$
        replacement: '$scheme://$http_host/exhibitor/'
        type: permanent
    path: /exhibitor
  /exhibitor/:
    group: Exhibitor
    matcher: path
    description: Manage Zookeeper
    proxy:
      path: 'http://$backend/'
      backend: exhibitor
    path: /exhibitor/
  /exhibitor/exhibitor/v1/cluster/status:
    group: Exhibitor
    matcher: exact
    description: Exhibitor cluster status (unauthenticated)
    proxy:
      path: 'http://$backend= /exhibitor/exhibitor/v1/cluster/status'
      backend: exhibitor
    rewrites:
      - regex: ^/exhibitor/(.*)
        replacement: /$1
        type: break
    path: /exhibitor/exhibitor/v1/cluster/status
  /dcos-history-service/:
    group: History
    matcher: path
    proxy:
      path: $historyservice_upstream
    path: /dcos-history-service/
  /marathon:
    group: Marathon
    matcher: exact
    description: Redirect to add trailing slash
    visibility: hidden
    deprecated: Use `/service/marathon/`
    path: /marathon
  /marathon/:
    group: Marathon
    matcher: path
    deprecated: Use `/service/marathon/`
    rewrites:
      - regex: ^/marathon/(.*)$
        replacement: /service/marathon/$1
        type: last
    path: /marathon/
  /cache/master/:
    group: Mesos
    matcher: path
    description: Cache of the Mesos master API
    cache: 5 seconds
    proxy:
      path: $upstream_mesos
    rewrites:
      - regex: ^/cache/(.*)
        replacement: /$1
        type: break
    path: /cache/master/
  /mesos:
    group: Mesos
    matcher: exact
    description: Redirect to add trailing slash
    visibility: hidden
    redirects:
      - regex: ^/mesos$
        replacement: '$scheme://$http_host/mesos/'
        type: permanent
    path: /mesos
  /mesos/:
    group: Mesos
    matcher: path
    description: Apache Mesos
    proxy:
      path: $upstream_mesos
    rewrites:
      - regex: ^/mesos/(.*)
        replacement: /$1
        type: break
    path: /mesos/
  /mesos_dns:
    group: Mesos DNS
    matcher: exact
    description: Redirect to add trailing slash
    visibility: hidden
    redirects:
      - regex: ^/mesos_dns$
        replacement: '$scheme://$http_host/mesos_dns/'
        type: permanent
    path: /mesos_dns
  /mesos_dns/:
    group: Mesos DNS
    matcher: path
    description: Domain-based service discovery
    proxy:
      path: 'http://$backend/'
      backend: mesos_dns
    path: /mesos_dns/
  /dcos-metadata/:
    group: Metadata
    matcher: path
    description: DC/OS metadata
    file: /opt/mesosphere/active/dcos-metadata/etc/
    path: /dcos-metadata/
  /dcos-metadata/dcos-version.json:
    group: Metadata
    matcher: path
    description: DC/OS version (unauthenticated)
    file: /opt/mesosphere/active/dcos-metadata/etc/dcos-version.json
    path: /dcos-metadata/dcos-version.json
  /dcos-metadata/ui-config.json:
    group: Metadata
    matcher: path
    description: DC/OS GUI configuration (unauthenticated)
    proxy:
      path: 'http://$backend/dcos-metadata/ui-config.json'
      backend: iam
    path: /dcos-metadata/ui-config.json
  /metadata:
    group: Metadata
    matcher: path
    description: Public IP and Cluster ID
    lua:
      file: conf/lib/metadata.lua
    path: /metadata
  /internal/mesos_dns/:
    group: Other
    matcher: path
    proxy:
      path: 'http://$backend/'
      backend: mesos_dns
    path: /internal/mesos_dns/
  /package/:
    group: Package
    matcher: path
    description: Package Management
    proxy:
      path: $upstream_cosmos
    path: /package/
  /pkgpanda/:
    group: Pkgpanda
    matcher: path
    description: DC/OS component package management
    proxy:
      path: 'http://$backend'
      backend: pkgpanda
    path: /pkgpanda/
  /pkgpanda/active.buildinfo.full.json:
    group: Pkgpanda
    matcher: path
    description: List the active Pkgpanda packages
    file: /opt/mesosphere/active.buildinfo.full.json
    path: /pkgpanda/active.buildinfo.full.json
  /service/(?<service_path>.+):
    group: Service
    matcher: regex
    description: Proxy to services running on DC/OS
    proxy:
      path: $upstream_url
    path: /service/(?<service_path>.+)
  '/service/(?<serviceid>[0-9a-zA-Z-.]+)':
    group: Service
    matcher: regex
    description: Redirect to add trailing slash
    visibility: hidden
    redirects:
      - regex: ^/service/(.*)$
        replacement: /service/$1/
        type: permanent
    path: '/service/(?<serviceid>[0-9a-zA-Z-.]+)'
  /system/health/v1:
    group: System
    matcher: path
    description: Component service status
    proxy:
      path: 'http://$backend/system/health/v1'
      backend: dcos_diagnostics
    path: /system/health/v1
  '/system/v1/agent/(?<agentid>[0-9a-zA-Z-]+)(?<type>(/logs|/metrics/v0))(?<url>.*)':
    group: System
    matcher: regex
    description: System proxy to a specific agent node
    proxy:
      path: >-
        $agentaddr:$adminrouter_agent_port/system/v1$type$url$is_args$query_string
    rewrites:
      - regex: '^/agent/[0-9a-zA-Z-]+(.*)$'
        replacement: $1
        type: break
    path: >-
      /system/v1/agent/(?<agentid>[0-9a-zA-Z-]+)(?<type>(/logs|/metrics/v0))(?<url>.*)
  /system/v1/leader/marathon(?<url>.*):
    group: System
    matcher: regex
    description: System proxy to the master node with the Marathon leader
    proxy:
      path: $mleader_host/system/v1$url$is_args$query_string
    path: /system/v1/leader/marathon(?<url>.*)
  /system/v1/leader/mesos(?<url>.*):
    group: System
    matcher: regex
    description: System proxy to the master node with the Mesos leader
    proxy:
      path: $system_v1_leader_mesos
    path: /system/v1/leader/mesos(?<url>.*)
  /system/v1/logs/:
    group: System
    matcher: path
    description: 'Node, component service, and container (task) logs'
    proxy:
      path: 'http://$backend'
      backend: log
    path: /system/v1/logs/
  /system/v1/metrics/:
    group: System
    matcher: path
    description: 'Node, container, and application metrics'
    proxy:
      path: 'http://$backend'
      backend: metrics
    path: /system/v1/metrics/
