root:
  - path: /etc/modules-load.d/br.conf
    permissions: "0644"
    owner: root
    content: br_netfilter

coreos:
  update:
    reboot-strategy: "off"
  units:
    - name: etcd.service
      mask: true
      command: stop
    - name: update-engine.service
      mask: true
      command: stop
    - name: locksmithd.service
      mask: true
      command: stop
    - name: systemd-modules-load.service
      command: restart
